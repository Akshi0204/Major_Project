<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8d7da; /* Light gray background */
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fc2121;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .form-title {
            color: #f31e1e; /* Blue title color */
            font-weight: bold; /* Bold font */
            margin-bottom: 30px; /* Add space below title */
            text-align: center;
        }

        .table {
            border-radius: 10px;
        }

        .table-light th {
            background-color: #f8f9fa; /* Light gray background for table headers */
            color: #212529; /* Dark gray text color for table headers */
            border-top: 0; /* Remove default top border */
            border-bottom: 2px solid #dee2e6; /* Light gray bottom border for table headers */
        }

        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6; /* Light gray border for table cells */
        }

        .btn-success, .btn-danger {
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center; /* Center align the content */
        }
    </style>
</head>
<body>
    <a href="{% url 'adminHome' %}" class="home-link">Go Back To Home</a>
    <div class="container">
        <h1 class="form-title">Users</h1>
        <div class="table-responsive">
            <table class="table table-bordered border-primary rounded-pill">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Email ID</th>
                        <th>Phone Number</th>
                        <th>Department</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for t in users %}
                    <tr>
                        <td>{{ t.name }}</td>
                        <td>{{ t.email }}</td>
                        <td>{{ t.phone }}</td>
                        <td>{{ t.department }}</td>
                        <td>
                            <center>
                                <a class="btn btn-success w-100 h-100" href="manageUsers/update/{{ t.id }}">
                                    Edit
                                </a>
                            </center>
                        </td>
                        <td>
                            <center>
                                <form action="manageUsers/delete/{{ t.id }}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger w-100 h-100" onclick="return confirm('Are you sure you want to delete this User?')">
                                        Delete
                                    </button>
                                </form>
                            </center>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H4UqjUp1hKQ32BXNiWVqso/2LrjpEotF2jq4xKhNDG8HpB81UzpWjpuIK03S/NzP" crossorigin="anonymous"></script>
</body>
</html>
