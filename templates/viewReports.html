<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f81f1f !important; /* Blue navbar background */
            border-bottom: 2px solid #f81f1f; /* Blue border bottom */
        }
        .navbar-brand {
            color: #fff !important; /* White navbar brand color */
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .navbar-nav .nav-link {
            color: #fff !important; /* White nav link color */
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: #f81f1f; /* Blue nav link background */
            border: 2px solid #f81f1f; /* Blue nav link border */
        }
        .navbar-nav .nav-link:hover {
            background-color: #f81f1f; /* Darker blue on hover */
            border-color: #f81f1f; /* Darker blue on hover */
        }
        .container {
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background-color: #ffffff; /* White card background */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #f81f1f; /* Blue card header background */
            color: #fff; /* White card header text color */
            font-weight: bold;
            border-radius: 20px 20px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #f81f1f; /* Blue button background */
            border-color: #f81f1f; /* Blue button border color */
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #f81f1f; /* Darker blue on hover */
            border-color: #f81f1f; /* Darker blue on hover */
        }
        .btn-logout {
            background-color: #dc3545;
            color: #fff;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>

</head>
<body>
    <div class="container">
            <div class="col border border-5">
                Reports:
                <br />
                <br />
                <br />
                <br />
                <br />
                <img src="{{report.report.url}}" alt="User Image" style="width: 400px; height: auto;"/>
                <br />
                <br />
                <br />
            </div>

        </div>
    </div>
</body>
</html>
