<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Parameters for Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #ff2424; /* Red text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            background: #f8d7da; /* Light red background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #ff2424; /* Red title color */
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-submit {
            background-color: #ff2424; /* Red button color */
            border-color: #ff2424; /* Red border color */
            color: #ffffff; /* White text color */
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #d21d1d; /* Darker red on hover */
            border-color: #d21d1d;
        }

        .btn-back {
            background-color: #ff2424; /* Red button */
            border-color: #ff2424;
            color: #ffffff;
            width: 100%;
            margin-top: 10px;
        }

        .btn-back:hover {
            background-color: #d21d1d; /* Darker red on hover */
            border-color: #d21d1d;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #ff2424; /* Red link color */
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Select Parameters and Graph Type to Plot</h2>

        <!-- Plot Selection Form -->
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="y_axis" class="form-label">Select Y-Axis Parameter:</label>
                {{ form.y_axis }}
            </div>
            <div class="mb-3">
                <label for="x_axis" class="form-label">Select X-Axis Parameter:</label>
                {{ form.x_axis }}
            </div>
            <div class="mb-3">
                <label for="graph_type" class="form-label">Select Graph Type:</label>
                {{ form.graph_type }}
            </div>
            <button type="submit" class="btn btn-submit">Generate Plot</button>
        </form>

        <!-- Generated Plot -->
        {% if plot_div %}
            <div>
                {{ plot_div|safe }}
            </div>
        {% endif %}

        <!-- Go Back Button -->
        <a href="{% url 'adminHome' %}" class="btn btn-back mt-3">Go Back</a>
    </div>
</body>
</html>
