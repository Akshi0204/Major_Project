<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #ff2424; /* Red text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            background: #f8d7da; /* Light red background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            color: #ff2424; /* Red title color */
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8rem;
        }

        .btn-submit {
            background-color: #ff2424; /* Red button color */
            border-color: #ff2424; /* Red border color */
            color: #ffffff; /* White text color */
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }

        .btn-submit:hover {
            background-color: #d21d1d; /* Darker red on hover */
            border-color: #d21d1d;
        }

        #chatbox {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa; /* Light gray background for chatbox */
            margin-bottom: 20px;
        }

        .user-message {
            color: #007bff; /* Blue for user messages */
        }

        .gpt-message {
            color: #28a745; /* Green for GPT responses */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Chatbot</h2>

        <form method="post" class="mb-4" id="instructionForm">
            {% csrf_token %}
            <input type="text" class="form-control" name="user_input" placeholder="Type your instruction here..." required>
            <button type="submit" class="btn btn-submit mt-3">Submit</button>
        </form>

        <div id="chatbox">
            {% if chatbot_response %}
                <div class="gpt-message">GPT: {{ chatbot_response|safe }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
