<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/static/images/logo.ico" type="image/x-icon" />
    <style>
        body {
            background-color: #ffffff; /* White background */
        }
        .login-container {
            margin: 10% auto; /* Center the container */
            border-radius: 10px; /* Rounded corners */
            max-width: 400px; /* Limit width of the container */
            background-color: #f8d7da; /* Light red background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 30px; /* Add padding */
        }
        .login-title {
            color: #ff2424; /* Red title color */
            font-weight: bold; /* Bold font */
            margin-bottom: 30px; /* Add space below title */
            text-align: center; /* Center align the title */
        }
        .form-label {
            color: #ff2424; /* Red label color */
        }
        .form-control {
            border-color: #ff2424; /* Red border color */
        }
        .btn-login {
            background-color: #ff2424; /* Red button color */
            border-color: #ff2424; /* Red button border color */
            color: #ffffff; /* White text color */
            width: 100%; /* Full width button */
            margin-top: 20px; /* Add space above button */
        }
        .btn-login:hover {
            background-color: #d21d1d; /* Darker red on hover */
            border-color: #d21d1d; /* Darker red on hover */
        }
        .back-to-login {
            color: #ff2424; /* Red link color */
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Add space above link */
            display: block; /* Make the link a block element */
            text-align: center; /* Center the link */
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <form action="../adminHome" method="post">
            {% csrf_token %}
            <h2 class="login-title">Admin Login</h2>
            <div class="mb-3">
                <label for="typeEmailX" class="form-label">Email</label>
                <input type="email" id="typeEmailX" name="typeEmailX" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="typePasswordX" class="form-label">Password</label>
                <input type="password" id="typePasswordX" name="typePasswordX" class="form-control" required>
            </div>
            <button class="btn btn-login" type="submit">Login</button>
            <a href="../login" class="back-to-login">Go back to login</a>
        </form>
    </div>
</body>
</html>
