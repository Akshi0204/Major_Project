<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff; /* White background */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8d7da; /* Light red background */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h1 {
            color: #ff2424; /* Red title color */
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #ff2424; /* Red label color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            border-color: #ff2424; /* Red border color */
            background-color: #ffffff; /* White background */
            color: #212529; /* Dark text color */
        }

        .btn-success {
            background-color: #ff2424; /* Red button color */
            border-color: #ff2424; /* Red button border color */
            color: #ffffff; /* White button text color */
            width: 100%; /* Full width button */
            margin-top: 20px;
        }

        .btn-success:hover {
            background-color: #d21d1d; /* Darker red on hover */
            border-color: #d21d1d; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update User</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" class="form-control" value="{{ user.password }}" required>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" class="form-control" value="{{ user.phone }}" required>
            <label for="department">Department:</label>
            <input name="department" id="department" class="form-control" value="{{ user.department }}" required>
            <button class="btn btn-success" type="submit">Update User</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H4UqjUp1hKQ32BXNiWVqso/2LrjpEotF2jq4xKhNDG8HpB81UzpWjpuIK03S/NzP" crossorigin="anonymous"></script>
</body>
</html>
