<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #ff2424; /* Red text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        .container {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8d7da; /* Light red background */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center; /* Center text */
        }

        .btn-download, .btn-home {
            background-color: #ff2424; /* Red button color */
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make it block for padding */
            margin-top: 20px; /* Space above button */
        }

        .btn-download:hover, .btn-home:hover {
            background-color: #d21d1d; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Uploaded Data</h1>
        <p>You can download the uploaded data as a CSV file by clicking the link below:</p>
        <a href="{% url 'download' %}" class="btn-download">Download Data as CSV</a>
        <a href="/adminHome" class="btn-home">Go Back to Home</a>
    </div>
</body>
</html>
