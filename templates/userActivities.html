<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff; /* White background */
        }
        .container {
            margin-top: 50px;
        }
        .activity-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">User Activity History</h1>
        {% if activities %}
            <table class="table table-bordered activity-table">
                <thead class="table-light">
                    <tr>
                        <th>Activity Type</th>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for activity in activities %}
                    <tr>
                        <td>{{ activity.activity_type }}</td>
                        <td>{{ activity.timestamp }}</td>
                        <td>{{ activity.ip_address }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info text-center" role="alert">
                No activity history available.
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H4UqjUp1hKQ32BXNiWVqso/2LrjpEotF2jq4xKhNDG8HpB81UzpWjpuIK03S/NzP" crossorigin="anonymous"></script>
</body>
</html>
